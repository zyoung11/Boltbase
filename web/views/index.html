<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="../public/app.css">
  <script src="../public/htmx.min.js"></script>
</head>

<body>
  <h1>{{.Title}}</h1>

  <!-- HTMX 关键 3 行 -->
  <form hx-post="/greet" hx-target="#result" hx-swap="innerHTML">
    <input type="text" name="name" placeholder="你的名字">
    <button>打招呼</button>
  </form>

  <!-- 局部更新区域 -->
  <div id="result">等待输入…</div>

  <h1>用户列表</h1>

  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
      </tr>
    </thead>
  </table>

  <!-- 纯 HTMX：POST /add 并把返回片段追加到 #rows -->
  <form hx-post="/add" hx-target="#rows" hx-swap="beforeend">
    <input type="text" name="name" placeholder="姓名">
    <input type="number" name="age" placeholder="年龄">
    <button>添加</button>
  </form>

  <table>
    <tbody id="rows">
      <!-- 初始可以为空 -->
    </tbody>
  </table>

</body>

</html>
