<!-- <h3>Bucket: {{.BucketName}}</h3> -->

<p>数量: {{.Count}}</p>

<table class="data-table">
  <thead>
    <tr>
      <th>Key</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    {{range $k, $v := .kv}}
      <tr>
        <td>{{$k}}</td>
        <td>{{$v}}</td>
      </tr>
    {{else}}
      <tr>
        <td colspan="2" class="no-data">这个 bucket 里没有数据</td>
      </tr>
    {{end}}
  </tbody>
</table>
