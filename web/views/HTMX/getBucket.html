<h1>Bucket 列表演示</h1>
<ul>
  {{range .BucketList}}
    <li>
        <form hx-get="/web/getAll" hx-target="#bucket-content" hx-swap="innerHTML">
            <input type="hidden" name="bucketName" value="{{.}}" />
            <button type="submit" class="bucket-btn">
                {{.}}
            </button>
        </form>
    </li>
  {{else}}
    <li>没有任何 bucket</li>
  {{end}}
</ul>
